<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
 
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

    <div class="holder">
     

      <div class="wrap">
    
        <div class="header">
          <div>calc</div>
          <div class="wrapper">
            <div>THEME</div>
            <div class="theme">
  
               <div class="label">
               <div>1</div>
               <div>2</div>
               <div>3</div> 
               </div>
               
               <div class="switch">
                <div class="switch1"></div>
                <div class="switch2"></div>
                <div class="switch3"></div>
               </div>
            </div>
          </div>
  
        </div>
  
        <div class="display">
        <div class="value"> Display</div>
        </div>
  
        <div class="body">
  
          <div class="container">
  
            <div class="rows">
              <div class="button" data-value="7">7</div>
              <div class="button" data-value="8">8</div>
              <div class="button" data-value="9">9</div>
              <div class="buttondel" id="del">DEL</div>
            </div>
            <div class="rows">
              <div class="button" data-value="4">4</div>
              <div class="button" data-value="5">5</div>
              <div class="button" data-value="6">6</div>
              <div class="button" data-value="100">+</div>
            </div>
            <div class="rows">
              <div class="button " data-value="1">1</div>
              <div class="button" data-value="2">2</div>
              <div class="button" data-value="3">3</div>
              <div class="button" data-value="200">-</div>
            </div>
        
            <div class="rows">
              <div class="button" data-value="500">.</div>
              <div class="button" data-value="0">0</div>
              <div class="button" data-value="300">/</div>
              <div class="button" data-value="400">x</div>
            </div>

            <div class="last">
              <div class="but1">RESET</div>
              <div class="but2">=</div>
            </div>
  
          </div>
  
        </div>
      </div>

    </div>
    <script src="index.js"></script>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
